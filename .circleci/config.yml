version: 2.1
orbs:
  pack: buildpacks/pack@0.2.0
workflows:
  main:
    jobs:
      - setup:
      - pack/build:
          image-name: hello-buildpacks
          builder: 'paketobuildpacks/builder:tiny'
          requires:
            - setup
      - test:
          requires:
            - pack/build
jobs:
  setup:
    machine: true
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          command: |
            cp -r /tmp/workspace/app /tmp/workspace
  test:
    machine: true
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          command: |
            docker load -i /tmp/workspace/images/image.tgz
            docker run -d -p 8080:8080 hello-buildpacks
            curl localhost:8080/
